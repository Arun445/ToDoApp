{% load static %}



<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">To Do App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="/home/{{ user_id }}">All Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/create/">Create a todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home/{{ user_id }}/completed">Completed</a>
          {% endif %}
        </li>
      </ul>
      <span class="navbar-text">
      {% if not user.is_authenticated %}
          <a class="navbar-brand" href="/accounts/sign_up/">Sign up</a>
          <a class="navbar-brand" href="/accounts/login/"> Log in</a>
      {% else %}
          <a class="navbar-brand" href="/accounts/logout/"> Logout</a>
      {% endif %}
      </span>
    </div>
  </div>
</nav>



<div class="container">
{% block content %}

{% endblock %}
</div>
